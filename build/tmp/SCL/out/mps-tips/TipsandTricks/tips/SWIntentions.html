<p>Some intentions are only applicable to a selected code region, e.g. to wrap code inside a try-catch block. These are
called
<span class="shortcut">Surround With</span> intentions and once you select the desired block of code, press <span
        class="shortcut">&shortcut:SurroundWith;</span> to show the list of applicable intentions.</p>
