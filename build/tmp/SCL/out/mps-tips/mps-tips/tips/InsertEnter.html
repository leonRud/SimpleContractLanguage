<p>Hitting the <span class="shortcut">Enter</span> will typically insert a new element right after your current position
and let you immediately edit it. The <span class="shortcut">Insert</span> key
or <span class="shortcut">Shift + Enter</span> will do the same for a position right before your current position.</p>
