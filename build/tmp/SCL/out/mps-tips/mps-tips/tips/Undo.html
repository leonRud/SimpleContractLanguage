<p>The <span class="shortcut">Control/Cmd + Z</span> key combination allows you to quickly revert your recent changes.
    Anytime you find yourself making a mistake in what you typed, created or deleted, use <b>Undo</b> to get back on track.
    Undo also works for changes made in the <b>Project View panel</b>.</p>
