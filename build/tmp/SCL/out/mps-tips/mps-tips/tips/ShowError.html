<p>When a piece of code is underlined in either red or yellow, indicating an error or a warning respectively, you can
display a pop-up with the error message by pressing <span class="shortcut">Control + F1</span>. You can press
    <span class="shortcut">Control/Cmd + Alt + mouse click</span> on the error to have MPS open the rule that reports the issue.</p>
